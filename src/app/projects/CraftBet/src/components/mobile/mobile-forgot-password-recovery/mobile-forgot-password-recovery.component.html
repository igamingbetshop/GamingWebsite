<div class="password-recovery-section mobile-device" [ngStyle]="layoutService.layoutStyle">

  <div class="password-recovery-section_form">
    <h2 *ngIf="!isChangePass">{{'Recovery.Change-password' | translate}}</h2>

    <form *ngIf="!isChangePass" class="form" novalidate (keyup.enter)="resetPassword()" [formGroup]="resetPasswordFormGroup">

      <div class="form_row">
        <div class="form_field">
          <input type="text"
                 [formGroup]="resetPasswordFormGroup"
                 formControlName="RecoveryToken"/>
        </div>
      </div>

      <div class="form_row">
        <label>{{'Recovery.New-password' | translate}}</label>
        <div class="form_field">
          <input type="password"
                 formControlName="Password"
                 [formGroup]="resetPasswordFormGroup"
                 placeholder="{{'Recovery.New-password-placeholder' | translate}}"/>
        </div>
      </div>

      <div class="form_row">
        <label>{{'Recovery.Confirm-password' | translate}}</label>
        <div class="form_field">
          <input type="password"
                 formControlName="ConfirmPassword"
                 [formGroup]="resetPasswordFormGroup"
                 placeholder="{{'Recovery.Confirm-password-placeholder' | translate}}"/>
        </div>

        <div class="error_message"
             *ngIf="resetPasswordFormGroup.controls.ConfirmPassword.errors?.MatchPassword"> {{'Recovery.Password-not-match' | translate}}
        </div>
      </div>

      <div class="form_row">
        <button type="submit" class="craft_btn"
                (click)="resetPassword()"
                [ngClass]="{'disable-item':resetPasswordFormGroup.status == 'INVALID'}">
          {{'Recovery.Change' | translate}}
        </button>
      </div>

      <div class="form_row">
        <div class="error_message text-align-center" *ngIf="!isChangePass">{{responceMessage}}</div>
      </div>

    </form>

    <div class="registration_complete" *ngIf="isChangePass">
      <fa-icon [icon]="['fas', 'check']"></fa-icon>
      <h1>{{"Auth.ChangePasswordSuccessMessage" | translate}}</h1>
    </div>
  </div>
</div>
