<div class="mobile-history-section">
    <h2 class="mobile-history-section_title">{{'User.Transactions' | translate}}</h2>
    @defer(when !agentsParamIndex && userData.IsAgent === false) {
        <app-clients-transactions></app-clients-transactions>
    }
    @defer(when agentsParamIndex && userData.IsAgent === true) {
        <app-agents-transactions></app-agents-transactions>
    }
</div>
