<div class="mobile-live-casino-section min-height">
        <iframe *ngIf="iframeUrl" [style.height]="(onMobileOpenGameSize$ | async)?.productHeight"
            allow="autoplay; fullscreen"
            allowfullscreen
            allowtransparency="yes" id="mobile-main-game-iframe" [src]="iframeUrl | sanitizer:'resourceUrl'"></iframe>
    @if (openProductErrorMessage())
    {
        <div class="game-content"><span class="open-product-error">{{openProductErrorMessage()}}</span></div>
    }
</div>
