    <div class="account-statement-section_row" *ngFor="let account of accountData">
      <div class="item_cell"> {{account?.AccountTypeName}}</div>
      <div class="item_cell">
          <span>
              @if(account?.CurrencyId)
              {

                  {{account?.FromattedValue}}

              }
              @else
              {
                  {{account?.FromattedValue}}

    </div>
