<div class="modal-content {{title}}">
  <div class="modal-body">
    <div class="{{title}}_body">
      {{'Info.' + title | translate}}
    </div>

    <div class="modal_content">
      <p>{{'Info.LogOutMessage' + key | translate}}</p>
    </div>

  </div>

  <div class="modal_footer">
    <button type="submit" (click)="close()" class="{{title}}_btn">{{'Info.Yes' | translate}}</button>
  </div>
</div>
